# Asciidoc substitutes some characters by default, those are called
# "replacements" in the docs. For example => becomes a unicode arrow.
#
# We override replacements to allow copy & paste of source code.

[replacements]

# Ellipsis
(?<!\\)\.\.\.=...
\\\.\.\.=...

# -> right arrow
(?<!\\)-&gt;==-&gt;
\\-&gt;=-&gt;

# => right double arrow
(?<!\\)\=&gt;==&gt;
\\\=&gt;==&gt;

# <- left arrow
(?<!\\)&lt;-=&lt;-
\\&lt;-=&lt;-

# <= left double arrow
(?<!\\)&lt;\==&lt;=
\\&lt;\==&lt;=