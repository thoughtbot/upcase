version: 2
registries:
  rubygems-server-gems-graphql-pro:
    type: rubygems-server
    url: https://gems.graphql.pro
    username: "${{secrets.RUBYGEMS_SERVER_GEMS_GRAPHQL_PRO_USERNAME}}"
    password: "${{secrets.RUBYGEMS_SERVER_GEMS_GRAPHQL_PRO_PASSWORD}}"

updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
    timezone: America/New_York
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: neat
    versions:
    - "> 1.9.1"
  - dependency-name: aws-sdk-s3
    versions:
    - 1.87.0
    - 1.88.0
    - 1.88.1
    - 1.88.2
    - 1.89.0
    - 1.90.0
    - 1.91.0
    - 1.92.0
    - 1.93.0
    - 1.93.1
  - dependency-name: rspec-rails
    versions:
    - 4.0.2
    - 4.1.0
    - 5.0.0
  - dependency-name: doorkeeper
    versions:
    - 5.4.0
    - 5.5.0
  - dependency-name: omniauth
    versions:
    - 2.0.1
    - 2.0.2
    - 2.0.3
  - dependency-name: webdrivers
    versions:
    - 4.5.0
  - dependency-name: font-awesome-rails
    versions:
    - 4.7.0.6
  - dependency-name: acts_as_list
    versions:
    - 1.0.3
  registries:
  - rubygems-server-gems-graphql-pro
